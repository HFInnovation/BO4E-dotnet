enum Mengeneinheit {
   WH = 2;
   KW = 3;
   ANZAHL = 7;
   KUBIKMETER = 11;
   STUNDE = 13;
   TAG = 17;
   MONAT = 19;
   VAR = 23;
   VARH = 29;
   JAHR = 228;
   KWH = 2000;
   MW = 3000;
   KVAR = 23000;
   KVARH = 29000;
   MWH = 2000000;
}
message PositionsAufAbschlag {
   optional string bezeichnung = 3;
   optional string beschreibung = 4;
   optional AufAbschlagstyp aufAbschlagstyp = 5 [default = RELATIV];
   optional .bcl.Decimal aufAbschlagswert = 6 [default = 0];
   optional Waehrungseinheit aufAbschlagswaehrung = 7 [default = EUR];
}
message Preisblatt {
   optional string bezeichnung = 4;
   optional Zeitraum gueltigkeit = 5;
   repeated Preisposition preispositionen = 6;
}
message Preisposition {
   optional Kalkulationsmethode berechnungsmethode = 3 [default = KEINE];
   optional Leistungstyp leistungstyp = 4 [default = ARBEITSPREIS_WIRKARBEIT];
   optional string leistungsbezeichung = 5;
   optional Waehrungseinheit preiseinheit = 6 [default = EUR];
   optional Mengeneinheit bezugsgroesse = 7 [default = 0];
   optional Zeiteinheit zeitbasis = 8;
   optional Tarifzeit tarifzeit = 9;
   optional BDEWArtikelnummer bdewArtikelnummer = 10;
   optional Bemessungsgroesse zonungsgroesse = 11;
   optional PositionsAufAbschlag zu_abschlaege = 12;
   repeated Preisstaffel preisstaffeln = 13;
}
message Preisstaffel {
   optional .bcl.Decimal einheitspreis = 3 [default = 0];
   optional .bcl.Decimal staffelgrenzeVon = 4 [default = 0];
   optional .bcl.Decimal staffelgrenzeBis = 5 [default = 0];
   optional Sigmoidparameter sigmoidparameter = 6;
}
message Sigmoidparameter {
   optional .bcl.Decimal A = 3 [default = 0];
   optional .bcl.Decimal B = 4 [default = 0];
   optional .bcl.Decimal C = 5 [default = 0];
   optional .bcl.Decimal D = 6 [default = 0];
}
enum Tarifzeit {
   TZ_STANDARD = 0;
   TZ_HT = 1;
   TZ_NT = 2;
}
enum Waehrungseinheit {
   EUR = 0;
   CT = 1;
}
enum Zeiteinheit {
   SEKUNDE = 0;
   MINUTE = 1;
   STUNDE = 2;
   VIERTEL_STUNDE = 3;
   TAG = 4;
   WOCHE = 5;
   MONAT = 6;
   QUARTAL = 7;
   HALBJAHR = 8;
   JAHR = 9;
}
message Zeitraum {
   optional Zeiteinheit einheit = 3;
   optional .bcl.Decimal dauer = 4;
   optional .bcl.DateTime startdatum = 5;
   optional .bcl.DateTime enddatum = 6;
}

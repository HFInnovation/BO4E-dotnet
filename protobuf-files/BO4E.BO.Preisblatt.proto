enum Bemessungsgroesse {
   WIRKARBEIT_EL = 0;
   LEISTUNG_EL = 1;
   BLINDARBEIT_KAP = 2;
   BLINDARBEIT_IND = 3;
   BLINDLEISTUNG_KAP = 4;
   BLINDLEISTUNG_IND = 5;
   WIRKARBEIT_TH = 6;
   LEISTUNG_TH = 7;
   VOLUMEN = 8;

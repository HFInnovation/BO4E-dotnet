name: Nuget package push (pre-release from develop)

on:
  push:
    branches:
      - '*'
      - '!develop'
      - '!master'
jobs:
  pushfeature:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    steps:
    - name: Get current time
      uses: srfrnk/current-time@master
      id: current-time
      with:
        format: YYYYMMDDHHMMSS
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build/Check for compile errors (dotnet build)
      run: dotnet build --configuration Release --version-suffix "${{github.ref}}${{ steps.current-time.outputs.formattedTime }}"
    - name: Run Unit Tests (dotnet test)
      run: dotnet test --configuration Release
    - name: Create Package (dotnet pack)
      run: dotnet pack --configuration Release --version-suffix "${{github.ref}}${{ steps.current-time.outputs.formattedTime }}"
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Nuget push core
      run: |
           for f in ./BO4E-dotnet/bin/Release/*.nupkg
           do
             curl -vX PUT -u "[user]:${{ secrets.GITHUB_TOKEN }}" -F package=@$f https://nuget.pkg.github.com/hochfrequenz/
           done
              

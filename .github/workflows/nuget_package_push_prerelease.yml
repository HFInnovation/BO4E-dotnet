name: Nuget package push (pre-release from develop)

on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Get current time
      uses: srfrnk/current-time@master
      id: current-time
      with:
        format: YYYYMMDDHHMMSS
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: |
       echo ${{ steps.current-time.outputs.formattedTime }}
       dotnet test
       dotnet build --configuration Release --version-suffix "beta${{ steps.current-time.outputs.formattedTime }}"
       dotnet pack --configuration Release --version-suffix "beta${{ steps.current-time.outputs.formattedTime }}"
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Nuget push
      run:  | 
              nuget setApiKey ${{ secrets.BO4E_NUGET_ORG_PUSH_TOKEN }}
              nuget push .\**\bin\Release\*.nupkg -Source https://api.nuget.org/v3/index.json -SkipDuplicate -NoSymbols
              
